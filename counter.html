<body>
    <h1></h1>
    <button id="dec"> <a>Decrease</a></button>
    <button id="inc"> <a>Increse</a></button>
    
</body>
</html>

<script>
   var  count = localStorage.getItem("conter") || 0;

    document.querySelector("h1").innerText = count;
    document.querySelector("#dec").addEventListener("click",decFunction)


    
    
    function decFunction(){
        count--;
        document.querySelector("h1").innerText = count
        localStorage.setItem("counter",count)

    }

    document.querySelector("#inc").addEventListener("click",incFunction)
     function incFunction(){
         count++;
         document.querySelector("h1").innerText = count;
         localStorage.setItem("counter",count)
     }
</script>
